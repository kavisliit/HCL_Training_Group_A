<div class="container-fluid add_container_fluid">
    <div class="row">
        <h1 class="text-left"><button (click)="goback()" class="btn btn-warning"><i
                    style="font-size: 20px;color: white;" class="fa-solid fa-circle-left"></i></button></h1>
        <div class="col-6 pic_div">
            <div class="row justify-content-center mt-2">
                <h1 class="text-center">{{place.name}}</h1>
                <div class="col-10">
                    <img src="http://localhost:8070/image/{{mimage}}" width="450" height="300">
                </div>
                <div class="col-9">
                    <div class="row mt-2">
                        <div class="col-4">
                            <img src="http://localhost:8070/image/{{fimage}}" (click)="changepic('f')" width="120"
                                height="100">

                        </div>

                        <div class="col-4">
                            <img src="http://localhost:8070/image/{{bimage}}" (click)="changepic('b')" width="120"
                                height="100">

                        </div>

                        <div class="col-4">
                            <img src="http://localhost:8070/image/{{iimage}}" (click)="changepic('i')" width="120"
                                height="100">

                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-5">
            <div class="row justify-content-center">
                <div class="col-10 book_form p-3">
                    <table class="table table-hover">
                        <tbody>


                            <tr>
                                <td>Provice</td>
                                <td>{{place.province}}</td>
                            </tr>

                            <tr>
                                <td>City</td>
                                <td>{{place.city}}</td>
                            </tr>

                            <tr>
                                <td>Description</td>
                                <td>{{place.description}}</td>

                            </tr>


                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
