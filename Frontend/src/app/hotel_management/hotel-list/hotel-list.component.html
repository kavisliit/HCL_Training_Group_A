<h2>Hotel List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Hotel Name</th>
            <th>Manager Name</th> 
            <th>Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let hotel of hotels" >
            <td>{{hotel.hotelName}} </td>
            <td>{{hotel.managerName}} </td>
            <td>{{hotel.emailId}} </td>
            <td>
                <button (click)="updateHotel(hotel.id)" class="btn btn-info">Update</button>
                <button (click)="deleteHotel(hotel.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click)="hotelDetails(hotel.id)" class="btn btn-success" style="margin-left: 10px;">View</button>

            </td>
        </tr>
    </tbody>
</table>
