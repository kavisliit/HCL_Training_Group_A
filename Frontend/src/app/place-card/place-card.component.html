<div class="row card rounded vehicle_card m-1 justify-content-center">
    <div class="col-12">
        <div class="row justify-content-center">


            <img class="img-fluid d-block col-xl-9 col-lg-7 col-md-8 col-sm-8 col-8 mt-3"
                src="http://localhost:8070/image/{{data.mimage}}" />



        </div>
        <div class="col-12">
            <div class="row justify-content-center">

                <div class="card-image-overlay col-10 mt-2">
                    <span class=" card-detail-badge">{{data.city}}</span>
                    <span class="card-detail-badge">{{data.province}}</span>
                    <!-- <span class="card-detail-badge">{{data.capacity}}</span> -->

                </div>
            </div>

        </div>
        <div class="col-12">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="card-body text-center">
                        <div class="ad-title m-auto">
                            <h5>{{data.name}}</h5>
                        </div>
                        <!-- <a class="ad-btn" (click)="viewplace(data.id)">View</a> -->
                        <a  (click)="viewplace(data.id)">View</a>
                    </div>
                </div>
            </div>
        </div>




    </div>
