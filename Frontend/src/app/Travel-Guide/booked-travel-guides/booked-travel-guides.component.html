<div class="container container-main">
    <button class="backBtn" (click)="back()">
        <img src="../../../assets/images/backBtn.gif" class="backIcon"/>
    </button>
    <span class="backLabel">Back</span>
    <h1>Booked Travel Guides</h1>
    <div class="row">
        <div class="col">
            <div *ngFor="let g of bookedGuidesList;">
                <div class="bookedGuideCard row">
                    <div class="col">
                        {{g.guideName}}
                    </div>
                    <div class="col">
                        {{"Days: " + g.noOfDays}}
                    </div>
                    <div class="col">
                        {{"Rs. " + g.price + "/="}}
                    </div>
                    <div class="col">
                        <button class="deleteBtn" (click)="deleteBookedGuide(g.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <!-- <img src="../../../assets/images/track.webp" width="100%"> -->
            <img src="../../../assets/images/bookedGuide.png" width="100%">
        </div>
    </div>
</div>
